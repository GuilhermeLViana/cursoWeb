<!DOCTYPE html>
<html>
<head>
	<title>Get Elements By Class Name</title>
	<meta charset="utf-8">

</head>
<body>
	<div class="naruto">
		Sasukeeeeeeeeeee
	</div>
	<div class="sasuke">
		Narutooooooooooo
	</div>

	<script>
		console.log(
			document.getElementsByClassName("naruto")[0]
		)
	</script>
</body>
</html>
