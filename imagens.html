<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Imagens</title>
</head>
<body>
	<!-- para colocar uma imagem usamos a tag img, src para mostrar o caminho da imagem, title o titulo da imagem, alt texto alternatico, width = largura  heigth = altura-->
	<h2>Scorpion</h2>
	<img src="img/scorpion.jpg" title="Scorpion" alt="MK" width="300">
</body>
</html>
