<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
</head>
<body>
	
	<h1>Lista</h1>
	<!-- 
		lista nao ordenada:  Lista com marcação

	-->
	<h2>Lista não ordenada</h2>
	<ul>
		<li>Subzero</li>
		<li>Scorpion</li>
		<li>Baraka</li>
	</ul>
	<!-- 
		lista ordenada:  Lista com um numeração
		Obs: se volovar o type="<tipo>": será baseada no tipo que você passou

	-->
	<h2>Lista ordenada</h2>
	<ol type="I">
		<li>Subzero</li>
		<li>Scorpion</li>
		<li>Baraka</li>
	</ol>
	<!-- 
		lista descrição:  Lista com um descrição do objeto

	-->
	<h2>Lista de descrição</h2>
	<dl>
		<dt>subzero</dt>
		<dd>subzero ataque com gelo</dd>
		<dt>Scorpion</dt>
		<dd>Scorpion ataque com fogo</dd>
		<dt>Baraka</dt>
		<dd>baraka ataque com laminas</dd>
	</dl>
</body>
</html>
