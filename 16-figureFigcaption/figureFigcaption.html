<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>figure e figcaption</title>
	<meta charset="utf-8">
</head>
<body>
<figure>
	<figcaption>Personagem Principal do anime tokyo ghol</figcaption>
	<img src="img/kaneki.jpg" alt="Kaneki" title="Foto do Kaneki" width="200">
	
	<figcaption>Personagem Principal do anime naruto e naruto shippuden</figcaption>
	<img src="img/naruto.jpg" alt="Naruto" title="Foto do Naruto" width="200">
	
	<figcaption>Personagem Principal do anime Dragon ball, Dragon ball Z, Dragon ball 
	GT e Dragon ball Super </figcaption>
	<img src="img/goku.png" alt="Goku" title="Foto do Goku" width="200">
	
</figure>
</body>
</html>
