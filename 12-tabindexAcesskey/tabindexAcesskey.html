<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>tabIndex Accesskey</title>
	<meta charset="utf-8">
</head>
<body>
<a href="http://google.com" target="_blank" tabindex="3" accesskey="a">Google</a><br>
<a href="http://youtube.com" target="_blank" tabindex="1" accesskey="b">Youtube</a><br>
<a href="http://gmail.com" target="_blank" tabindex="2" accesskey="c">Gmail</a><br>

<!--
	tabindex - ordem que deve se seguida quando aperta o tab
	accesskey - tecla de atalho com alt
-->
</body>
</html>
